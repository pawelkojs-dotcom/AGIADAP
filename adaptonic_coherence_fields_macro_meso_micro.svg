<text class="title" x="750.0" y="70" text-anchor="middle">ADAPTONIC COHERENCE FIELDS: MACRO – MESO – MICRO</text><rect x="60" y="120" width="1380" height="294" rx="18" ry="18" fill="#E9F2FF" stroke="#1E1E1E" stroke-width="1.2" filter="url(#shadow)"/><rect x="60" y="120" width="1380" height="64" rx="18" ry="18" fill="#0B63C6" stroke="#1E1E1E" stroke-width="1.2" /><text class="header" x="80" y="162">MACRO LEVEL — Cosmological Scale</text><text class="body" x="84" y="218"><tspan x="84" dy="0">Field: σ(x) ∈ ℝ — scalar coherence amplitude</tspan><tspan x="84" dy="30">Role: Controls gravitational strength via M_*²(σ); generates DM/DE–like effects (crystallization / decrystallization)</tspan><tspan x="84" dy="30">Scale: Gpc; cosmological expansion; large‑scale homogeneity (FLRW)</tspan><tspan x="84" dy="30">Functional: F = E − Θ_macro · S</tspan></text><line x1="750.0" y1="426" x2="750.0" y2="450" stroke="#909090" stroke-width="4"/><polygon points="738.0,450 762.0,450 750.0,464" fill="#909090"/><text class="note" x="750.0" y="435.0" text-anchor="middle">Background for local anisotropies / structure formation</text><rect x="60" y="494" width="1380" height="324" rx="18" ry="18" fill="#EFE9FF" stroke="#1E1E1E" stroke-width="1.2" filter="url(#shadow)"/><rect x="60" y="494" width="1380" height="64" rx="18" ry="18" fill="#6A42C2" stroke="#1E1E1E" stroke-width="1.2" /><text class="header" x="80" y="536">MESO LEVEL — Galactic &amp; Filament Scale</text><text class="body" x="84" y="592"><tspan x="84" dy="0">Field: σᵢ(x) ∈ ℝ³ (vector) or σᵢⱼ(x) (symmetric coherence tensor)</tspan><tspan x="84" dy="30">Role: Local anisotropies; coherence gradients; directionality (filaments, walls, disks);</tspan><tspan x="84" dy="30">      coupling to magnetic fields and angular momentum</tspan><tspan x="84" dy="30">Scale: kpc–Mpc — galaxies, clusters, filaments, void boundaries</tspan><tspan x="84" dy="30">Interpretation: Intermediate “image layer” between macro smoothness and micro topology</tspan></text><line x1="750.0" y1="830" x2="750.0" y2="854" stroke="#909090" stroke-width="4"/><polygon points="738.0,854 762.0,854 750.0,868" fill="#909090"/><text class="note" x="750.0" y="839.0" text-anchor="middle">Local topological and fermionic emergence region</text><rect x="60" y="898" width="1380" height="329" rx="18" ry="18" fill="#FFF1E5" stroke="#1E1E1E" stroke-width="1.2" filter="url(#shadow)"/><rect x="60" y="898" width="1380" height="64" rx="18" ry="18" fill="#B5540E" stroke="#1E1E1E" stroke-width="1.2" /><text class="header" x="80" y="940">MICRO LEVEL — Particle / Fermion Scale</text><text class="body" x="84" y="996"><tspan x="84" dy="0">Field: Σ(x) = σ₀(x)·U(x),   with U(x) ∈ SU(2)</tspan><tspan x="84" dy="30">Components: σ₀ — local amplitude;   U — orientation / topology (internal coherence space)</tspan><tspan x="84" dy="30">Role: Fermions as topological solitons; spin‑½; baryon number;   m_adapt = ∂²F_eff/∂v²</tspan><tspan x="84" dy="30">Scale: 10⁻¹⁸–10⁻²⁰ m — quantum interactions; internal topological degrees of freedom</tspan></text><rect x="60" y="1277" width="1380" height="92" rx="14" ry="14" fill="#F2F3F5" stroke="#1E1E1E" stroke-width="1.0" /><text class="key" x="80" y="1309"><tspan x="80" dy="0">KEY: σ ≠ S (coherence ≠ entropy)   |   Θ = information temperature</tspan><tspan x="80" dy="28">Micro multiplet → Meso tensor → Macro scalar   |   Macro → Meso → Micro = shell hierarchy / coarse‑graining</tspan></text></svg>